<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishwar Pharma Gx Search</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            font-size: 10pt;
            text-align: center;
            background-color: #eef6ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 18pt;
            font-weight: bold;
            margin: 20px 0;
            color: #1f4e79;
        }

        #searchBar {
            width: 80%;
            padding: 12px;
            font-size: 14pt;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f3f9ff, #d0efff);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 14pt;
            background-color: #1f4e79;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #163c5a;
        }

        table {
            width: 100%;
            max-width: 95%;
            border-collapse: collapse;
            margin: 20px auto;
            table-layout: auto;
            word-wrap: break-word;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        th {
            background-color: #1f4e79;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f8ff;
        }

        tr:hover {
            background-color: #dceeff;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .red {
            color: red;
            font-weight: bold;
        }

        #recordCount {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #searchBar {
                width: 95%;
                font-size: 12pt;
            }

            button {
                font-size: 12pt;
            }

            th,
            td {
                font-size: 10pt;
                padding: 8px;
            }

            h1 {
                font-size: 14pt;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>

<body>
    <h1>‚ú® Ishwar Pharma Gx Search ‚ú®</h1>
    <div id="recordCount">Number of records: 0</div>
    <br>
    <div style="position: relative; display: inline-block; width: 100%;">
        <input type="text" id="searchBar" placeholder="üîç Start typing to search..." oninput="onInputChange()">
    </div>
    <br><br>
    <button onclick="resetSearch()">‚Ü∫ Reset</button>
    <br><br>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Brand üéâ</th>
                <th>Company üíº</th>
                <th>Pack üì¶</th>
                <th>Rate üí∏</th>
                <th class="red">Net Rate üíµ</th>
                <th>MRP üéÅ</th>
                <th>Content üåø</th>
                <th>Case üó≤</th>
                <th>Match % üåê</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="9">Waiting for input...</td>
            </tr>
        </tbody>
    </table>
    <script>
        let jsonData = [];

        window.onload = loadData;

        function loadData() {
            const file = '4IshwarApp.xlsx';
            const reader = new FileReader();
            fetch(file).then(response => {
                if (response.ok) return response.blob();
                else throw new Error('File not found');
            }).then(blob => {
                const fileReader = new FileReader();
                fileReader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    jsonData = XLSX.utils.sheet_to_json(sheet);
                    document.getElementById('recordCount').textContent = `Number of records: ${jsonData.length}`;
                };
                fileReader.readAsArrayBuffer(blob);
            }).catch(error => {
                console.error('Error loading file:', error);
                document.getElementById('recordCount').textContent = 'Error loading data';
            });
        }

        function onInputChange() {
            const searchBar = document.getElementById('searchBar');
            const input = searchBar.value.toLowerCase();
            if (input.length >= 3) {
                search(input);
            } else {
                showInitialMessage();
            }
        }

        function search(input) {
            const terms = input.split(' ').filter(term => term);
            const results = jsonData.filter(item => {
                return terms.every(term => {
                    return ['BRAND', 'COMPANY', 'CONTENT'].some(key => item[key] && item[key].toString().toLowerCase().includes(term));
                });
            });

            results.forEach(result => {
                const matches = terms.reduce((acc, term) => {
                    return acc + ['BRAND', 'COMPANY', 'CONTENT'].reduce((count, key) => {
                        if (result[key] && result[key].toString().toLowerCase().includes(term)) {
                            count += (result[key].toString().toLowerCase().match(new RegExp(term, 'g')) || []).length;
                        }
                        return count;
                    }, 0);
                }, 0);
                result.matchPercentage = Math.min(Math.round((matches / terms.length) * 100), 100);
            });

            results.sort((a, b) => b.matchPercentage - a.matchPercentage);
            const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '';
            if (results.length === 0) {
                resultsTable.innerHTML = '<tr><td colspan="9">No records found.</td></tr>';
            }
            results.forEach(result => {
                const row = resultsTable.insertRow();
                row.insertCell().innerHTML = highlightMatch(result.BRAND, terms);
                row.insertCell().innerHTML = highlightMatch(result.COMPANY, terms);
                row.insertCell().textContent = result.PACK || 'N/A';
                row.insertCell().textContent = isNumeric(result.RATE) ? Number(result.RATE).toFixed(2) : 'N/A';
                const netRateCell = row.insertCell();
                netRateCell.textContent = isNumeric(result["Net Rate"]) ? Number(result["Net Rate"]).toFixed(2) : 'N/A';
                netRateCell.classList.add('red');
                row.insertCell().textContent = isNumeric(result.MRP) ? Number(result.MRP).toFixed(2) : 'N/A';
                row.insertCell().innerHTML = highlightMatch(result.CONTENT, terms);
                row.insertCell().textContent = result.CASE || 'N/A';
                row.insertCell().textContent = `${result.matchPercentage}%`;
            });
        }

        function resetSearch() {
            document.getElementById('searchBar').value = '';
            showInitialMessage();
        }

        function showInitialMessage() {
            const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '<tr><td colspan="9">Waiting for input...</td></tr>';
        }

        function isNumeric(value) {
            return !isNaN(parseFloat(value)) && isFinite(value);
        }

        function highlightMatch(text, terms) {
            if (!text) return 'N/A';
            let highlightedText = text;
            terms.forEach(term => {
                const regex = new RegExp(`(${term})`, 'gi');
                highlightedText = highlightedText.toString().replace(regex, '<span class="highlight">$1</span>');
            });
            return highlightedText;
        }
    </script>
</body>

</html>
