<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search generic pharmaceutical products by top companies at Ishwar Pharma. Explore data including brand, company, content, and more.">
  <title>Search Generic Content by Top Companies - Ishwar Pharma</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 10pt;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 16pt;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    #searchBar {
      width: 60%;
      padding: 12px;
      font-size: 14pt;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #f3f3f3, #d9f9d9);
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 14pt;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
      table-layout: auto;
      word-wrap: break-word;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #c6f5c6;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    #recordCount {
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }
    #loading {
      display: none;
      font-weight: bold;
      color: #333;
    }
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Search Generic Content by Top Companies Available at Ishwar Pharma</h1>
      <div id="recordCount" aria-live="polite">Number of records: 0</div>
      <div id="loading">Loading data...</div>
      <label for="searchBar" style="display: block; margin-bottom: 5px;">Search:</label>
      <input type="text" id="searchBar" placeholder="Start typing to search..." oninput="debounceInput()">
      <br><br>
      <button onclick="resetSearch()">Reset</button>
    </section>

    <section>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Company</th>
            <th>Pack</th>
            <th>Rate</th>
            <th>Free Scheme</th>
            <th>MRP</th>
            <th>Content</th>
            <th>Case</th>
            <th>Total Matches</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="9">Waiting for input...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    let jsonData = [];
    let debounceTimer;

    window.onload = loadData;

    function loadData() {
      document.getElementById('loading').style.display = 'block';
      const file = '4IshwarApp.xlsx';

      fetch(file)
        .then(response => {
          if (response.ok) return response.blob();
          throw new Error('File not found');
        })
        .then(blob => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            jsonData = XLSX.utils.sheet_to_json(sheet);
            document.getElementById('recordCount').textContent = `Number of records: ${jsonData.length}`;
          };
          reader.readAsArrayBuffer(blob);
          document.getElementById('loading').style.display = 'none';
        })
        .catch(error => {
          console.error('Error loading file:', error);
          document.getElementById('recordCount').textContent = 'Error loading data';
          document.getElementById('loading').style.display = 'none';
        });
    }

    function debounceInput() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        const input = document.getElementById('searchBar').value.toLowerCase();
        if (input.length >= 3) search(input);
        else showInitialMessage();
      }, 300);
    }

    function search(input) {
      const terms = input.split(' ').filter(term => term);
      const results = jsonData.filter(item => {
        return terms.every(term => {
          return ['BRAND', 'COMPANY', 'CONTENT'].some(key => item[key] && item[key].toString().toLowerCase().includes(term));
        });
      });

      results.forEach(result => {
        result.totalMatches = terms.reduce((acc, term) => {
          return acc + ['BRAND', 'COMPANY', 'CONTENT'].reduce((count, key) => {
            if (result[key] && result[key].toString().toLowerCase().includes(term)) {
              count += (result[key].toString().toLowerCase().match(new RegExp(term, 'g')) || []).length;
            }
            return count;
          }, 0);
        }, 0);
      });

      results.sort((a, b) => b.totalMatches - a.totalMatches);
      updateTable(results, terms);
    }

    function resetSearch() {
      document.getElementById('searchBar').value = '';
      showInitialMessage();
    }

    function showInitialMessage() {
      const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
      resultsTable.innerHTML = '<tr><td colspan="9">Waiting for input...</td></tr>';
    }

    function updateTable(results, terms) {
      const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
      resultsTable.innerHTML = '';

      if (results.length === 0) {
        resultsTable.innerHTML = '<tr><td colspan="9">No records found.</td></tr>';
        return;
      }

      results.forEach(result => {
        const row = resultsTable.insertRow();
        row.insertCell().innerHTML = highlightMatch(result.BRAND, terms);
        row.insertCell().innerHTML = highlightMatch(result.COMPANY, terms);
        row.insertCell().textContent = result.PACK || 'N/A';
        row.insertCell().textContent = safeNumber(result.RATE);
        row.insertCell().textContent = safeNumber(result["Free Scheme"]);
        row.insertCell().textContent = safeNumber(result.MRP);
        row.insertCell().innerHTML = highlightMatch(result.CONTENT, terms);
        row.insertCell().textContent = result.CASE || 'N/A';
        row.insertCell().textContent = result.totalMatches;
      });
    }

    function safeNumber(value) {
      return isNaN(value) ? 'N/A' : parseFloat(value).toFixed(2);
    }

    function highlightMatch(text, terms) {
      if (!text) return 'N/A';
      let highlightedText = text;
      terms.forEach(term => {
        const regex = new RegExp(`(${term})`, 'gi');
        highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
      });
      return highlightedText;
    }
  </script>
</body>
</html>
